// docker-compose.yml\nversion: '3'\nservices:\n  app:\n    build: .\n    ports:\n      - "3000:3000"\n    environment:\n      - REDIS_URL=redis://redis:6379\n      - DATABASE_URL=postgres://postgres:secret@db:5432/chess\n  redis:\n    image: redis:6-alpine\n  db:\n    image: postgres:13-alpine\n    environment:\n      - POSTGRES_DB=chess\n      - POSTGRES_USER=postgres\n      - POSTGRES_PASSWORD=secret